<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jobs – Easy Opt</title>

<link rel="stylesheet" href="css/style.css">

<style>
/* Global Layout */
header { text-align: center; }
header h1 { margin-bottom: 6px; }
header p { margin-top: 0; color: #e5e7eb; }
nav { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
nav a { padding: 10px 14px; }
footer { text-align: center; }

/* Jobs Layout */
.jobs-container { display: flex; gap: 20px; max-width: 1200px; margin: 20px auto; }
.jobs-left { flex: 1; }
.jobs-preview { flex: 1; background: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); min-height: 420px; }

/* Search & Filter */
.search-filter-container { display: flex; gap: 10px; margin-bottom: 15px; }
.search-filter-container input,
.search-filter-container select,
.search-filter-container button {
  padding: 8px 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}
.search-filter-container button {
  background: #1e3a8a;
  color: white;
  font-weight: 600;
  cursor: pointer;
  border: none;
}
.search-filter-container button:hover { background: #162c6f; }

/* Job Cards */
.jobs-list { list-style: none; padding: 0; display: flex; flex-direction: column; gap: 12px; }
.job-card {
  background: #fff;
  border-radius: 10px;
  padding: 12px 14px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: 0.25s ease;
}
.job-card:hover { transform: translateY(-2px); box-shadow: 0 6px 14px rgba(0,0,0,0.15); }
.job-card.selected { border-left: 4px solid #1e3a8a; }
.job-card h3 { margin: 0 0 3px; font-size: 15px; font-weight: 600; color: #1e3a8a; }
.job-card .company { font-size: 13px; font-weight: 600; color: #111827; }
.job-card .meta { font-size: 12.5px; color: #4b5563; margin-top: 2px; }
.job-card .salary {
  margin-top: 6px;
  font-size: 13.5px;
  font-weight: 700;
  color: #15803d;
  font-family: "Inter", "Segoe UI", system-ui, sans-serif;
}

/* Preview */
.fade-in { animation: fadeIn 0.35s ease; }
@keyframes fadeIn {
  from { opacity:0; transform: translateY(8px); }
  to { opacity:1; transform: translateY(0); }
}
.apply-btn {
  display: inline-block;
  margin-top: 15px;
  background: #16a34a;
  color: white;
  padding: 8px 14px;
  border-radius: 6px;
  font-weight: 600;
  text-decoration: none;
}

/* Scroll Buttons */
.scroll-btn {
  position: fixed;
  right: 20px;
  padding: 10px 14px;
  border-radius: 50%;
  border: none;
  background: #1e3a8a;
  color: white;
  cursor: pointer;
  display: none;
  z-index: 999;
}
#scrollUp { bottom: 80px; }
#scrollDown { bottom: 30px; }

@media (max-width: 900px) {
  .jobs-container { flex-direction: column; }
}
</style>
</head>

<body>

<header>
  <h1>Available Jobs</h1>
  <p>Find your next opportunity</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="jobs.html" class="active">Jobs</a>
  <a href="bursaries.html">Bursaries</a>
  <a href="varsity.html">Varsity</a>
  <a href="cv-generator.html">Generate CV</a>
</nav>

<main class="jobs-container">

  <div class="jobs-left">
    <div class="search-filter-container">
      <input type="text" id="jobSearch" placeholder="Search job title, company, keyword">
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="internship">Internship / Graduate</option>
        <option value="temporary">Temporary</option>
        <option value="freelance">Freelance</option>
      </select>
      <button id="sortBtn">Sort by Closing Date</button>
    </div>

    <ul class="jobs-list" id="jobList"></ul>
  </div>

  <div class="jobs-preview" id="jobPreview">
    <p>Select a job to view details</p>
  </div>

</main>

<footer>
  <p>© 2025 Easy Opt</p>
</footer>

<button id="scrollUp" class="scroll-btn">↑</button>
<button id="scrollDown" class="scroll-btn">↓</button>

<!-- ✅ FINAL: external JS only -->
<script type="module" src="js/jobs.js"></script>

</body>
</html>
