<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jobs – Career Unified</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/jobs.css">

<style>
/* ================= Header/Nav ================= */
nav.main-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: #1e3a8a;
}
nav.main-nav a {
  color: white;
  text-decoration: none;
  margin-left: 20px;
  font-weight: 600;
}
nav.main-nav a.logo {
  font-size: 22px;
  font-weight: 700;
}
nav.main-nav a.active { text-decoration: underline; }

/* ================= Jobs Layout ================= */
header {
  text-align: center;
  padding: 20px 0;
}
header h1 { margin-bottom: 6px; }
header p { margin-top: 0; color: white; font-weight: 500; }

.jobs-container {
  display: flex;
  gap: 20px;
  max-width: 1200px;
  margin: 20px auto;
  padding: 0 10px;
}
.jobs-left {
  flex: 1;
}
.jobs-preview {
  flex: 1;
  background: #fff;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  min-height: 420px;
}

/* Search/filter */
.search-filter-container {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}
.search-filter-container input,
.search-filter-container select,
.search-filter-container button {
  padding: 8px 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}
.search-filter-container button {
  background: #16a34a;
  color: white;
  font-weight: 600;
  cursor: pointer;
  border: none;
}
.search-filter-container button:hover { background: #15803d; }

/* Job cards */
.jobs-list {
  list-style: none;
  padding: 0;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.job-card {
  background: #f9fafb;
  border-radius: 10px;
  padding: 12px 14px;
  cursor: pointer;
  transition: 0.25s ease;
}
.job-card:hover { transform: translateY(-2px); box-shadow: 0 6px 14px rgba(0,0,0,0.1); }
.job-card.selected { border-left: 4px solid #60a5fa; background: #ebf8ff; } /* Light blue for selected */
.job-card h3 { margin: 0 0 3px; font-size: 15px; font-weight: 600; color: #1e3a8a; }
.job-card .company { font-size: 13px; font-weight: 600; color: #111827; }
.job-card .meta { font-size: 12.5px; color: #4b5563; margin-top: 2px; }
.job-card .salary { margin-top: 6px; font-size: 13.5px; font-weight: 700; color: #15803d; }

/* Preview */
.fade-in { animation: fadeIn 0.35s ease; }
@keyframes fadeIn { from { opacity:0; transform: translateY(8px); } to { opacity:1; transform: translateY(0); } }
.apply-btn { display: inline-block; margin-top: 15px; background: #16a34a; color: white; padding: 8px 14px; border-radius: 6px; font-weight: 600; text-decoration: none; }

/* Scroll buttons */
.scroll-btn { position: fixed; right: 20px; padding: 10px 14px; border-radius: 50%; border: none; background: #1e3a8a; color: white; cursor: pointer; display: none; z-index: 999; }
#scrollUp { bottom: 80px; }
#scrollDown { bottom: 30px; }

@media (max-width: 900px) {
  .jobs-container { flex-direction: column; }
  .jobs-preview { margin-top: 20px; }
}
</style>
</head>
<body>

<!-- NAVIGATION -->
<nav class="main-nav">
  <a href="index.html" class="logo">Career Unified</a>
  <div class="nav-links">
    <a href="jobs.html" class="active">Jobs</a>
    <a href="bursaries.html">Bursaries</a>
    <a href="varsity.html">Varsity</a>
    <a href="cv-generator.html">Generate CV</a>
  </div>
</nav>

<!-- HEADER -->
<header>
  <h1>Available Jobs</h1>
  <p>Find your next opportunity</p>
</header>

<!-- MAIN -->
<main class="jobs-container">
  <div class="jobs-left">
    <div class="search-filter-container">
      <input type="text" id="jobSearch" placeholder="Search job title, company, keyword">
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="internship">Internship / Graduate</option>
        <option value="temporary">Temporary</option>
        <option value="freelance">Freelance</option>
      </select>
      <button id="sortBtn">Sort by Closing Date</button>
    </div>
    <ul class="jobs-list" id="jobList"></ul>
  </div>

  <div class="jobs-preview" id="jobPreview">
    <p>Select a job to view details</p>
  </div>
</main>

<!-- FOOTER -->
<footer class="main-footer">
  <div class="footer-links">
    <a href="about-us.html">About Us</a>
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms & Conditions</a>
    <a href="contact-us.html">Contact Us</a>
  </div>
  <p>© 2026 Career Unified. All rights reserved.</p>
</footer>

<!-- SCROLL BUTTONS -->
<button id="scrollUp" class="scroll-btn">↑</button>
<button id="scrollDown" class="scroll-btn">↓</button>

<!-- SANITY & JOB LOGIC -->
<script src="js/sanityClient.js"></script>
<script>
const jobList = document.getElementById('jobList');
const jobPreview = document.getElementById('jobPreview');
let jobs = [];
let selectedIndex = null;

async function fetchJobs() {
  jobs = await window.sanityClient.fetch(`*[_type == "job"] | order(deadline asc){
    _id,
    title,
    company,
    description,
    location,
    salary,
    applyLink,
    posted,
    deadline,
    category,
    jobType
  }`);
  renderJobs();
}

function renderJobs() {
  const searchTerm = document.getElementById('jobSearch').value.toLowerCase();
  const category = document.getElementById('categoryFilter').value;

  const filtered = jobs.filter(j => {
    const matchCat = category === 'all' || j.category === category;
    const matchSearch = j.title.toLowerCase().includes(searchTerm) ||
                        j.company.toLowerCase().includes(searchTerm) ||
                        j.description.toLowerCase().includes(searchTerm);
    return matchCat && matchSearch;
  }).sort((a,b) => new Date(a.deadline) - new Date(b.deadline));

  jobList.innerHTML = '';
  if (!filtered.length) {
    jobList.innerHTML = '<li>No jobs found.</li>';
    jobPreview.innerHTML = '<p>Select a job to view details</p>';
    return;
  }

  filtered.forEach((job, index) => {
    const li = document.createElement('li');
    li.className = 'job-card';
    if (index === selectedIndex) li.classList.add('selected');
    li.innerHTML = `
      <h3>${job.title}</h3>
      <p class="company">${job.company}</p>
      <p class="meta">${job.location}</p>
      <p class="salary">${job.salary || 'N/A'}</p>
      <p class="meta">Posted: ${job.posted || 'N/A'} • Closing: ${job.deadline || 'N/A'}</p>
    `;
    li.onclick = () => { selectedIndex = index; showPreview(job); renderJobs(); };
    jobList.appendChild(li);
  });
}

function showPreview(job) {
  jobPreview.innerHTML = `
    <div class="fade-in">
      <h2>${job.title}</h2>
      <p class="company">${job.company}</p>
      <p><strong>Location:</strong> ${job.location}</p>
      <p><strong>Salary:</strong> ${job.salary || 'N/A'}</p>
      <p><strong>Posted:</strong> ${job.posted || 'N/A'} | <strong>Closing:</strong> ${job.deadline || 'N/A'}</p>
      <div style="white-space:pre-line;margin-top:12px;">${job.description}</div>
      <a class="apply-btn" href="${job.applyLink}" target="_blank">Apply Now</a>
    </div>
  `;
}

document.getElementById('jobSearch').addEventListener('input', renderJobs);
document.getElementById('categoryFilter').addEventListener('change', renderJobs);
document.getElementById('sortBtn').addEventListener('click', renderJobs);
fetchJobs();

// SCROLL BUTTONS
const up = document.getElementById('scrollUp');
const down = document.getElementById('scrollDown');
window.addEventListener('scroll', () => {
  const show = window.scrollY > 300;
  up.style.display = down.style.display = show ? 'block' : 'none';
});
up.onclick = () => window.scrollTo({top:0, behavior:'smooth'});
down.onclick = () => window.scrollTo({top:document.body.scrollHeight, behavior:'smooth'});
</script>

</body>
</html>
