<style>

<body>

<nav>
  <a href="index.html" class="nav-brand">Career Unified</a>
  <div class="nav-links">
    <a href="jobs.html">Jobs</a>
    <a href="bursaries.html">Bursaries</a>

    <a href="cv-generator.html" class="active">Generate CV</a>

<header>
  <h1>Generate CV</h1>
  <p>Build a professional CV and download it instantly</p>
</header>

<main>

  <!-- UPLOAD CV -->
  <div class="upload-card">
    <h2>ðŸ“¤ Upload Existing CV</h2>
    <input type="file" id="cvFile" accept=".pdf,.doc,.docx">
    <br><br>
    <button onclick="uploadCV()">Upload CV</button>
    <p id="uploadStatus" class="upload-status"></p>
  </div>

  <!-- FORM -->
  <div class="form-card">
    <input id="fullName" placeholder="Full Name">
    <input id="email" placeholder="Email">
    <input id="phone" placeholder="Phone">
    <textarea id="summary" placeholder="Profile"></textarea>
    <textarea id="education" placeholder="Education"></textarea>
    <textarea id="experience" placeholder="Experience"></textarea>
    <textarea id="skills" placeholder="Skills"></textarea>
    <button onclick="generateCV()">Preview</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <!-- PREVIEW -->
  <div class="preview-card">
    <div id="cvPreview">
      <p>Your CV preview will appear here</p>
    </div>
  </div>

</main>

<footer>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "career-unified.firebaseapp.com",
  projectId: "career-unified",
  storageBucket: "career-unified.appspot.com",
  messagingSenderId: "101656817742",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const storage = getStorage(app);
const db = getFirestore(app);

let currentUser = null;

onAuthStateChanged(auth, user => {
  currentUser = user;
});

function requireAuth(action) {
  if (!currentUser) {
    alert(`Please log in to ${action}.`);
    window.location.href = "login.html?redirect=cv-generator.html";
    return false;
  }
  return true;
}

window.uploadCV = async () => {
  if (!requireAuth("upload your CV")) return;

  const file = cvFile.files[0];
  if (!file) return uploadStatus.textContent = "Select a file.";

  uploadStatus.textContent = "Uploading...";

  const fileRef = ref(storage, `cvs/${currentUser.uid}/${file.name}`);
  await uploadBytes(fileRef, file);
  const url = await getDownloadURL(fileRef);

  await setDoc(doc(db, "users", currentUser.uid), {
    email: currentUser.email,
    cvURL: url,
    updatedAt: serverTimestamp()
  }, { merge: true });

  uploadStatus.textContent = "âœ… CV uploaded successfully!";
};
</script>

<script>
const preview = document.getElementById("cvPreview");

function generateCV(){
  if (!requireAuth("generate your CV")) return;

  preview.innerHTML = `
    <h1>${fullName.value}</h1>
    <p>${email.value} | ${phone.value}</p>
    <h3>Profile</h3><p>${summary.value}</p>
    <h3>Education</h3><p>${education.value}</p>
    <h3>Experience</h3><p>${experience.value}</p>
    <h3>Skills</h3><p>${skills.value}</p>
  `;
}

function downloadPDF(){
  if (!requireAuth("download your CV")) return;
  html2pdf().from(preview).save("My_CV.pdf");
}
</script>

</body>
