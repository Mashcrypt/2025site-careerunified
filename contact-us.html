<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us – CareerUnified</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<!-- ✅ CORRECT & CURRENT EMAILJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4.10.0/dist/email.min.js"></script>

<style>
body {
  font-family: Poppins, Arial, sans-serif;
  background: #f7f9fc;
  padding: 40px;
}
form {
  max-width: 500px;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,.1);
}
input, select, textarea, button {
  width: 100%;
  margin-bottom: 14px;
  padding: 12px;
  font-size: 14px;
}
button {
  background: #2563eb;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
button:hover { background: #1d4ed8; }
</style>
</head>

<body>

<h2>Contact CareerUnified</h2>

<form id="contact-form">
  <input type="text" name="from_name" placeholder="Your Name" required>
  <input type="email" name="from_email" placeholder="Your Email" required>
  <select name="reason" required>
    <option value="">Reason</option>
    <option>Feedback</option>
    <option>Question</option>
    <option>Support</option>
  </select>
  <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
  <button type="submit">Send Message</button>
</form>

<script>
/* ===============================
   EMAILJS – FINAL VERIFIED SETUP
================================ */

// 1️⃣ INIT WITH **CORRECT PUBLIC KEY**
emailjs.init("ZdXt4LrBaHzJDfotS");

// 2️⃣ FORM SUBMIT
document.getElementById("contact-form").addEventListener("submit", function(e) {
  e.preventDefault();

  const params = {
    from_name: this.from_name.value,
    from_email: this.from_email.value,
    reason: this.reason.value,
    message: this.message.value,
    date: new Date().toLocaleString()
  };

  console.log("Sending EmailJS data:", params);

  // 3️⃣ SEND EMAIL
  emailjs.send(
    "service_1g83g1d",       // ✅ service ID
    "template_vuptbkx",      // ✅ main contact template
    params
  )
  .then(function(response) {
    console.log("SUCCESS:", response);
    alert("Message sent successfully!");
    document.getElementById("contact-form").reset();
  })
  .catch(function(error) {
    console.error("EMAILJS ERROR:", error);
    alert("Failed to send message. Check console.");
  });
});
</script>

</body>
</html>
