<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | CareerUnified</title>
</head>
<body>

  <h2>Contact CareerUnified</h2>

  <form id="contact-form">
    <input type="text" name="from_name" placeholder="Your Name" required>
    <input type="email" name="from_email" placeholder="Your Email" required>

    <select name="reason" required>
      <option value="">Select a reason</option>
      <option value="Feedback">Feedback</option>
      <option value="Support">Support</option>
      <option value="Partnership">Partnership</option>
    </select>

    <textarea name="message" placeholder="Your message" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <!-- ✅ OFFICIAL EmailJS SDK (DO NOT CHANGE) -->
  <script src="https://unpkg.com/@emailjs/browser@4/dist/email.min.js"></script>

  <script>
    // ✅ INIT (PUBLIC KEY)
    emailjs.init("ZdXt4LrBaHzJDfotS");

    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = this;

      const params = {
        from_name: form.from_name.value,
        from_email: form.from_email.value,
        reason: form.reason.value,
        message: form.message.value,
        date: new Date().toLocaleString()
      };

      console.log("Sending EmailJS data:", params);

      // 1️⃣ SEND TO ADMIN
      emailjs.send(
        "service_1g83g1d",
        "template_vuptbkx",
        params
      )
      .then(() => {

        // 2️⃣ SEND AUTO-REPLY TO USER
        return emailjs.send(
          "service_1g83g1d",
          "template_4agu3xs",
          params
        );

      })
      .then(() => {
        alert("Message sent successfully!");
        form.reset();
      })
      .catch(error => {
        console.error("EmailJS error:", error);
        alert("Oops! Something went wrong. Please try again later.");
      });
    });
  </script>

</body>
</html>
